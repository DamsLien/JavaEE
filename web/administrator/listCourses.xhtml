<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/include/template.xhtml">
            <ui:define name="htmlHead">
                <title>Admin - Liste des cours</title>
            </ui:define>
            
            <ui:define name="central" >
                <ui:include src="/WEB-INF/include/accessAdmin.xhtml" />
                <h1>Liste des cours administrables</h1>
                
                <h:messages globalOnly="true" errorStyle="error" />
                
                <h:form>
                    <h:panelGroup layout="block" styleClass="only_button">
                        <h:commandButton value="#{messages.newCours}" action="addCours?faces-redirect=true" styleClass="button"/>                    
                    </h:panelGroup>
                        
                    <h:panelGroup layout="block" rendered="#{empty listeCours.liste}" styleClass="aucun">
                        <h2>Il n'y a aucun cours</h2>
                    </h:panelGroup>
                    
                    <h:dataTable value="#{listeCours.liste}" var="cours" rendered="#{not empty listeCours.liste}" cellpadding="0" cellspacing="0" styleClass="dt" headerClass="dt_header" rowClasses="dt_rows1, dt_rows2" columnClasses="dt_cols_pic, dt_cols2, dt_cols_desc, dt_cols_centre, dt_cols_centre, dt_cols_centre, dt_cols_img, dt_cols_img, dt_cols_img">
                        <h:column>
                            <f:facet name="header">&nbsp;</f:facet>
                            <h:graphicImage value="/images/cours/#{cours.image}" height="100px" width="150px" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Titre</f:facet>
                            #{cours.nomCours}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{cours.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Episodes</f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Prix</f:facet>
                            #{cours.prix} â‚¬
                        </h:column>
                        <h:column>
                            <f:facet name="header">&nbsp;</f:facet>
                            <h:panelGroup layout="block" styleClass="dt_operations" >
                                <h:commandLink action="#{administration.doDelete}" rendered="#{users.login != connexion.utilisateur.login}">
                                    <h:graphicImage value="../images/add.png" width="23" height="23"/>
                                    <f:param name="idUser" value="#{users.idUser}" />
                                </h:commandLink>
                            </h:panelGroup>
                        </h:column>
                        <h:column>
                            <f:facet name="header">&nbsp;</f:facet>
                            <h:panelGroup layout="block" styleClass="dt_operations" >
                                <h:commandButton action="#{updateUtilisateur.listeToModify}" styleClass="button_modify">
                                    <f:param name="idUser" value="#{users.idUser}" />
                                </h:commandButton>
                            </h:panelGroup>
                        </h:column>
                        <h:column>
                            <f:facet name="header">&nbsp;</f:facet>
                            <h:panelGroup layout="block" styleClass="dt_operations" >
                                <h:commandLink action="#{administration.doDelete}" onclick="if(!confirm('Voulez-vous vraiment supprimer ce cours ?')) return false">
                                    <h:graphicImage value="../images/delete.png" width="23" height="23"/>
                                    <f:param name="idCours" value="#{cours.idCours}" />
                                </h:commandLink>
                            </h:panelGroup>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
