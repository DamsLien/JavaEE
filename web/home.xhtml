<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Miage - Page d'accueil</title>
    </h:head>
    <h:body>        
        <ui:composition template="/WEB-INF/include/template.xhtml">
            
            <ui:define name="htmlHead">
                <title>Miage - Page d'accueil</title>
            </ui:define>
            
            <ui:define name="central" >
                <h1 style="padding-bottom: 0">Annuaires des cours</h1>
                <h:form>
                    <h:panelGroup layout="block" styleClass="container_central">
                    <ui:repeat value="#{listeCours.liste}" var="liste">
                        <h:commandLink action="#{descriptionCours.annuaireToDescription}" styleClass="pgroup_img_home">
                            <f:param name="idCours" value="#{liste.idCours}" />
                            
                            <h:panelGroup layout="block" styleClass="img_titre_home">
                                #{liste.nomCours}
                            </h:panelGroup>
                            
                            <h:panelGroup layout="block">
                                <h:graphicImage value="/images/cours/#{liste.image}"  styleClass="img_home"/>
                                <h:panelGroup layout="block" styleClass="desc_img">
                                    #{listeCours.troncateDescription(liste.description)}
                                </h:panelGroup>
                                <h:panelGroup layout="block" styleClass="prix_img">
                                    <i class="fa fa-money fa-lg" />  #{listeCours.sigleEuro(liste.prix)}
                                </h:panelGroup>
                                <h:panelGroup layout="block" styleClass="plus_infos">
                                    Plus d'infos
                                </h:panelGroup>
                            </h:panelGroup>
                            
                        </h:commandLink>
                    </ui:repeat>
                    </h:panelGroup>
                </h:form>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
