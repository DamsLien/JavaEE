<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <h:panelGroup layout="block" styleClass="header">
            <h:panelGroup layout="block" styleClass="titre_header">
                Titre
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="menu">
                <ul class="onglets">
                    <ui:fragment rendered="true"><li>Rechercher</li></ui:fragment>
                    <ui:fragment rendered="true"><li>Mes cours</li></ui:fragment>
                    <ui:fragment rendered="true"><li>Mon panier</li></ui:fragment>
                    <ui:fragment rendered="#{connexion.utilisateur.isAdmin}"><li>Administration</li></ui:fragment>
                </ul>
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="connexion_header">
                <h:form>
                    <h:panelGroup layout="block" rendered="#{empty connexion.utilisateur.login}">
                        <h:commandLink value="#{messages.seConnecter}" action="/index.xhtml" immediate="true" styleClass="link_deconnexion"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" rendered="#{not empty connexion.utilisateur.login}">
                        #{connexion.utilisateur.prenom} #{connexion.utilisateur.nom}<br/>
                        <h:commandLink value="#{messages.logOut}" action="#{connexion.logOut()}" styleClass="link_deconnexion"/>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </ui:composition>
</html>
