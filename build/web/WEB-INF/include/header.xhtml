<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <h:panelGroup layout="block" styleClass="header">
            <h:panelGroup layout="block" styleClass="titre_header">
                Coursorama 
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="menu">
                <h:form styleClass="form_onglets">
                <ul class="onglets">
                    <ui:fragment rendered="true">
                        <li>
                            <h:commandLink action="/home?faces-redirect=true" immediate="true">
                                <i class="fa fa-home fa-lg" style="padding-right: 10px" /> Catalogue
                            </h:commandLink>
                        </li>
                    </ui:fragment>
                    <ui:fragment rendered="true">
                        <li>
                            <h:commandLink action="/mesCours?faces-redirect=true" immediate="true" >
                                <i class="fa fa-book fa-lg" style="padding-right: 10px" /> Mes cours
                            </h:commandLink>
                        </li>
                    </ui:fragment>
                    <ui:fragment rendered="true">
                        <li>
                            <h:commandLink action="/panier.xhtml?faces-redirect=true" immediate="true">
                                <i class="fa fa-shopping-cart fa-lg" style="padding-right: 10px"/> Panier
                            </h:commandLink>
                        </li>
                    </ui:fragment>
                    <ui:fragment rendered="#{connexion.utilisateur.isAdmin}">
                        <li>
                            <a href="" ><i class="fa fa-cog fa-lg" style="padding-right: 10px" /> Administration</a>
                            <ul>
                                <li><a href="#{cheminAbsolu.cheminAbsolu}/administrator/listCourses.xhtml">Cours</a></li>
                                <li><a href="#{cheminAbsolu.cheminAbsolu}/administrator/listeUtilisateurs.xhtml">Utilisateurs</a></li>
                            </ul>
                        </li>
                    </ui:fragment>
                </ul>
                </h:form>
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="connexion_header">
                <h:form>
                    <h:commandLink action="#{connexion.logOut}" styleClass="btn_deconnexion">
                        <h:panelGroup layout="block" styleClass="btn_deco2" >
                            <i class="fa fa-sign-out fa-lg" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="btn_deco2">
                                #{connexion.utilisateur.prenom}<br />#{connexion.utilisateur.nom}
                        </h:panelGroup>
                    </h:commandLink>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </ui:composition>
</html>
