<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Miage - Page d'accueil</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/include/template.xhtml">
            
            <ui:define name="htmlHead">
                <title>Miage - Page d'accueil</title>
            </ui:define>
            
            <ui:define name="central" >
                <h1 style="padding-bottom: 0">Annuaires des cours</h1>
                <h:form>
                    <h:panelGroup layout="block" styleClass="container_central">
                    <ui:repeat value="#{listeCours.liste}" var="liste">
                        <h:commandLink action="home?faces-redirect=true" styleClass="pgroup_img_home">
                            <h:panelGroup layout="block" styleClass="img_home">
                                <h:graphicImage value="/images/cours/#{liste.image}" height="200" width="200" styleClass="display_desc" />
                                <h:panelGroup layout="block" styleClass="desc_img">#{listeCours.troncateDescription(liste.description)}</h:panelGroup>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="margin-top: 2%; width: 100%;">
                                #{liste.nomCours}
                            </h:panelGroup>
                        </h:commandLink>
                    </ui:repeat>
                    </h:panelGroup>
                </h:form>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
